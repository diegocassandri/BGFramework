<div class="filter col-md-{{filter.columnSize || 12}}">
	<div class="row">
		<div class="caption col-md-12">{{filter.displayLabel}}</div>
	</div>
	<form>		
		<div class="row">
			<div class="col-md-12 checkbox" ng-repeat="item in filter.items track by $index">
				<label><input type="checkbox" ng-model="item.selected" ng-true-value="true"> {{::item.text}}</label>
			</div>
		</div>
	</form>
</div>
